{{ template "sidebar.html". }}
<div class="card shadow-sm mt-4 border-0">
    <div class="mt-2 mx-2 mb-2">
        <button class="btn btn-success me-2" onclick="startCron()"><i class="bx bx-play-circle"></i></button>
        <button class="btn btn-danger" onclick="stopCron()"><i class="bx bx-stop-circle"></i></button>
    </div>
    <div class="card-header bg-primary text-white fw-bold d-flex justify-content-between align-items-center">
        <span><i class="bi bi-clock-history me-2"></i>Cron Logs</span>
        <span class="spinner-border spinner-border-sm text-light d-none" id="log-spinner" role="status"></span>
    </div>
    <div class="card-body p-3" id="cron-logs"
         style="max-height: 300px; overflow-y: auto; background-color: #f8f9fa; font-family: monospace; font-size: 0.9rem; border: 1px solid #dee2e6; border-radius: .25rem;">
        <div class="text-muted text-center">Loading logs...</div>
    </div>
</div>

{{ template "script.html" }}
<script>
    function fetchLogs() {
        $('#log-spinner').removeClass('d-none');
        $.get('/home/cron/logs', function (data) {
            $('#cron-logs').html(data.logs.length ? data.logs.join('<br>') : '<div class="text-muted">No logs yet.</div>');
        }).always(() => {
            $('#log-spinner').addClass('d-none');
        });
    }

    function startCron() {
        $.get('/home/run-cron', function (res) {
            if(res.status == "success"){
                Swal.fire({
                    icon: "success",
                    title: "Cron Job Started",
                    text: "Crob Job successfully started",
                    timer: 2000,
                    showConfirmButton: false
                });
            }
            else{
                Swal.fire({
                    icon: "error",
                    title: "Cron Job Started",
                    text: "Crob Job failed to start",
                    timer: 2000,
                    showConfirmButton: false
                });
            }
        });
    }

    function stopCron() {
        $.get('/home/stop-cron', function (res) {
            if(res.status == "success"){
                Swal.fire({
                    icon: "success",
                    title: "Cron Job Stopped",
                    text: "Crob Job successfully stopped",
                    timer: 2000,
                    showConfirmButton: false
                });
            }
            else{
                Swal.fire({
                    icon: "error",
                    title: "Cron Job Stopped",
                    text: "Crob Job failed to stop",
                    timer: 2000,
                    showConfirmButton: false
                });
            }
        });
    }


    fetchLogs();
    setInterval(fetchLogs, 5000);
</script>
